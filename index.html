<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree - [NAMAMU]</title>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #fafafa;
            min-height: 100vh;
            text-align: center;
            color: #1a1a1a;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #f0f0f0;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 24px;
            border: 2px solid #f0f0f0;
            display: block;
        }

        .name {
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .bio {
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .links {
            list-style: none;
            padding: 0;
        }

        .links li {
            margin: 12px 0;
        }

        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 20px;
            background: #fafafa;
            color: #374151;
            text-decoration: none;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .links a:hover {
            background: #1a1a1a;
            color: white;
            border-color: #1a1a1a;
            transform: translateY(-1px);
        }

        .links a i {
            width: 18px;
            height: 18px;
        }

        .footer {
            margin-top: 32px;
            color: #9ca3af;
            font-size: 0.85rem;
        }

        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile Header -->
        <header>
            <img src="https://picsum.photos/200" alt="Profile Picture" class="profile-img">
            <h1 class="name">[NAMAMU]</h1>
            <p class="bio">Web Developer | Designer | Problem Solver</p>
        </header>

        <!-- Links Section -->
        <main>
            <ul class="links">
                <li>
                    <a href="https://instagram.com" target="_blank">
                        <i data-lucide="instagram"></i>
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="https://github.com" target="_blank">
                        <i data-lucide="github"></i>
                        GitHub
                    </a>
                </li>
                <li>
                    <a href="https://linkedin.com" target="_blank">
                        <i data-lucide="linkedin"></i>
                        LinkedIn
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank">
                        <i data-lucide="twitter"></i>
                        Twitter
                    </a>
                </li>
                <li>
                    <a href="mailto:hello@example.com">
                        <i data-lucide="mail"></i>
                        Email Me
                    </a>
                </li>
                <li>
                    <a href="https://wa.me/628123456789" target="_blank">
                        <i data-lucide="message-circle"></i>
                        WhatsApp
                    </a>
                </li>
            </ul>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Â© 2025 [NAMAMU].</p>
        </footer>
    </div>

    <script>
        // Initialize Lucide icons after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>

</body>
</html>
